<!DOCTYPE html>
    <title> My Homepage </title>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Mary's Shoes Store</h2>
                    <hr class="hr" />
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Nike SB Dunk </label>
                    <img src="images (7).jpeg" style="width:400px;height:400px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">10,000</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product2">  Air Jordan </label>
                    <img src="images (9).jpeg" style="width:400px;height:400px;" class="img-thumbnail"/><br>
                    <label for="product2" id="price2"> 13,500</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product3">  Air Jordan Tatum </label>
                    <img src="images (10).jpeg" style="width:400px;height:400px;" class="img-thumbnail"/><br>
                    <label for="product3" id="price3"> 11,500</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                    <label for="carts"> Order </label<br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height:400;font-size:12px;"> </textarea>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class ="form-control border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
