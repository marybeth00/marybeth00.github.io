<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Cellphone Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>AT Cellphone Store</h1>
    </header>
    <main>
        <div class="product">
            <h2>Samsung S21</h2>
            <img src="images/s21.jpg" alt="Samsung S21">
            <p>27000.00</p>
            <input type="number" placeholder="Enter quantity">
        </div>
        <div class="product">
            <h2>Samsung S22</h2>
            <img src="images/s22.jpg" alt="Samsung S22">
            <p>37000.00</p>
            <input type="number" placeholder="Enter quantity">
        </div>
        <div class="orders">
            <h2>Orders</h2>
            <div class="order-summary">
                <p>Total: </p>
                <p>Cash Tendered: </p>
                <p>Change: </p>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
